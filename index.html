<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halstead Metrics Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>


</head>
<body>
    <header>
        <h1>Halstead Metrics Calculator</h1>
    </header>
    <main>
        <form id="calculator">
            <label for="code">Enter your code:</label>
            <textarea id="code" name="code"
                placeholder="Enter or paste your code here (Javascript, C++ or Java)"></textarea>
            <button type="submit">Calculate</button>
            <p class="another-choose">Or you can upload a file from your device</p>
            <div class="file-upload">
                <label for="file-input" class="file-label">Upload File</label>
                <input type="file" id="file-input" accept=".js,.java,.cpp" multiple>
            </div>
            <p class="another-choose">Or you can upload a folder from your device</p>
            <input type="file" id="folder-input" webkitdirectory directory multiple>
            <button id="upload-folder">Upload Folder</button>
        </form>

        <div id="results-wrapper">
            <div class="results-wrapper-item">
                <div id="code-display" class="language-none item_display_0"></div>
                <div id="results" class="results_display_0"></div>
            </div>
        </div>

        <canvas id="chart"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
